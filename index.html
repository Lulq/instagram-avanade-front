<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-index.css">
</head>
<body class="post-index">
    <article>
        <div class="card">
            <div class="post-owner">
                <div class="usuario">
                    <img src="img/avatar-example.png" alt="foto do usuário"> <!--TODO-->
                    <p><strong>Luiz Negrinho</strong></p>
                </div>
                <img class="more-details" src="img/icons/more-vertical.svg">
                        
            </div>
            <div class="post-image">
                <img src="img/publication_example.jpg" alt="">
            </div>
            <div class="post">
                <div class="post-text">
                         
                    <p>Oi gente tudo bem?</p>
                    
                    <img src="/img/icons/heart.svg" alt="coração dos likes">
                    <strong>3 likes</strong>
                    
                    <strong>Postado no dia: 16/04/2020</strong>
                    
                </div>
                <div class="comentarios">
                    <p><strong>Geisiane</strong> Oi! Tô de olho     nesse bolinho de bacalhau aí!</p>
                    <p><strong>Miguel</strong> Hendy! Libera pro    almoço!</p>
                    <p><strong>Ludmylla</strong> Gente! No céu  tem pão???</p>
                </div>
            </div>
            <div class="post-footer">
                <input type="text" name="texto" placeholder="Adicione um comentário">
                <button>Publicar</button>
            </div>
        </div>
    </article>
    
</body>
</html>
